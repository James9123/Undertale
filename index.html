<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags for Bootstrap and JQuery -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS imports -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
<link rel="stylesheet" href="style.css">
  <!-- JS Imports -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js"></script>
  <!-- Rename the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't conflict with Bootstrap's 'tooltip' and 'button' classes. -->
  <script>
    $.widget.bridge('uitooltip', $.ui.tooltip);
    $.widget.bridge('uibutton', $.ui.button);
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>
</head>

<body style="background:black;">
  <script>
    $(function() {
      $("img").uitooltip({
        track: true
      });
    });
  </script>
  <section id="battle">
      <img id="background" src="sprites/misc/PC Computer - Undertale - Battle Background.png">
      <canvas id="box" width="1030px" height="257px"></canvas>
      <div class="row">
          <div class="col-3, buttons" id="fight">
            <img src="sprites/buttons/fight/fight.png">
          </div>
          <div class="col-3, buttons" id="act">
            <img src="sprites/buttons/act/act.png">
          </div >
          <div class="col-3, buttons" id="item">
            <img src="sprites/buttons/item/item.png">
          </div>
          <div class="col-3, buttons" id="mercy">
            <img src="sprites/buttons/mercy/mercy.png">
          </div>
      </div>
  </section>
    <main>
        <section class="" id="">
            <div class="">
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
